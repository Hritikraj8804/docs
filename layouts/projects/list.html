{{ define "main" }}
<div class="container main-content">
    <div class="page-hero">
        <h1>{{ .Title }}</h1>
        {{ with .Description }}<p>{{ . }}</p>{{ end }}
    </div>

    <div class="card-grid">
        {{ range .Pages }}
        <article class="card">
            <h3 class="card-title">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h3>
            <p class="card-description">{{ .Params.description | default .Summary | truncate 150 }}</p>
            <div class="card-meta">
                <div class="card-tags">
                    {{ with .Params.tags }}{{ range first 4 . }}
                    <span class="tag">{{ . }}</span>
                    {{ end }}{{ end }}
                </div>
                <span class="reading-time">‚è± {{ .ReadingTime }} min</span>
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
